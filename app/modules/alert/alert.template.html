<div class="row">
    <div class="small-12 columns">
        <h3>
            Alert
        </h3>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <button type="button" class="button small" ng-click="alertCtrl.addAlert()">Add Alert</button>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <div uib-alert ng-repeat="alert in alertCtrl.alerts" class="callout" ng-class="(alert.type || 'warning')" close="alertCtrl.closeAlert($index)">{{alert.msg}}</div>
        <div uib-alert template-url="alert.html" class="callout" style="background-color:#fa39c3;color:white">A happy alert!</div>
    </div>
</div>


<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>
